<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./Resources/stylesheet.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      <em>Thanks for taking the time to fill out this form</em>
    </p>
    <form id="survey-form" action="#">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        id="name"
        name="Name"
        placeholder="Enter your name"
        required
      /><br />
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      /><br />
      <label id="number-label" for="number">Age</label>
      <input
        type="number"
        id="number"
        min="10"
        max="99"
        placeholder="Enter your age"
        required
      /><br />

      <p>Which option best describes your current role?</p>
      <select name="role" id="dropdown">
        <option value="Student">Student</option>
        <option value="Employed">Employed</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="Other">Other</option></select
      ><br />

      <p>Would you recommend freeCodeCamp to a friend?</p>
      <span>
        <label for="radio"
          >Definately<input
            id="radio"
            type="radio"
            name="choice"
            value="Definately"
        /></label>
        <br />
        <label for="radio"
          >Maybe<input id="radio" type="radio" name="choice" value="Maybe"
        /></label>
        <br />
        <label for="radio" type="radio"
          >Not Sure<input
            id="radio"
            for="radio"
            type="radio"
            name="choice"
            value="Not Sure" /></label
        ><br />
      </span>

      <p>What would you like to see improved?</p>
      <span>
        <label for="checkbox" class="cbox"
          >Front-end projects<input
            id="checkbox"
            type="checkbox"
            name="answer"
            value="Front-end projects" /></label
        ><br />
        <label for="checkbox" class="cbox"
          >Back-end projects<input
            id="checkbox"
            type="checkbox"
            name="answer"
            value="Back-end projects" /></label
        ><br />
        <label for="checkbox" class="cbox"
          >Data Visualisation<input
            id="checkbox"
            type="checkbox"
            name="answer"
            value="Data visualisation" /></label
        ><br />
        <label for="checkbox" class="cbox"
          >Challenges<input
            id="checkbox"
            type="checkbox"
            name="answer"
            value="Challenges" /></label
        ><br />
        <label for="checkbox" class="cbox"
          >Videos<input
            id="checkbox"
            type="checkbox"
            name="answer"
            value="Videos" /></label
        ><br />
      </span>

      <p>Any comments or suggestions?</p>
      <textarea
        name="comments"
        id="comments"
        placeholder="Enter your comments here"
        rows="10"
        cols="30"
      ></textarea
      ><br /><br />
      <input type="submit" id="submit" />
    </form>
  </body>
</html>
